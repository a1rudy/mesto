<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/header/header__logo.svg" alt="Логотип Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile__avatar.jpg" alt="Аватарка Жан-Ив Кусто">
        <div class="profile__info">
          <button class="profile__edit-button" type="button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
       
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__forms" name="popup-form">
          <input class="popup__form popup__form_type_top" type="text" placeholder="Имя" name="name" value="" required>
          <input class="popup__form popup__form_type_bottom" type="text" placeholder="О себе" value="" name="description">
          <button class="popup__save-button popup__save-button_type_profile" type="submit"><span>Сохранить</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_type_mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__forms" name="popup-form">
          <input class="popup__form popup__form_type_top" type="text" placeholder="Название" name="image-title" value="" required>
          <input class="popup__form popup__form_type_bottom" type="text" placeholder="Ссылка на картинку" value="" name="image-link" required>
          <button class="popup__save-button popup__save-button_type_mesto" type="submit"><span>Создать</span></button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_style_opacity popup_type_photoShow">
      <div class="popup__wrap">
        <figure class="popup__figure">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button"></button>
      </div>

    </section>

  </div>

  <template class="template">
    <article class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__delete-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./script/index.js"></script>

</body>
</html>
