<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/header/header__logo.svg" alt="Логотип Место">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile__avatar.jpg" alt="Аватарка Жан-Ив Кусто">
        <div class="profile__info">
          <button class="profile__edit-button" type="button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element/1-element__image-elbrus.jpg" alt="Фото горы Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element/2-element__image-altai.jpg" alt="Фото природы Алтайского края">
          <div class="element__info">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element/3-element__image-duga.jpg" alt="Фото берега Куршской дуги">
          <div class="element__info">
            <h2 class="element__title">Куршская дуга</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element/4-element__image-karelia.jpg" alt="Фото природы Республики Карелия">
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element/5-element__image-kamchatka.jpg" alt="Фото вулкана Ключевская сопка в Камчатском крае">
          <div class="element__info">
            <h2 class="element__title">Камчатский край</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element/6-element__image-baikal.jpg" alt="Фото зимнего озера Байкал">
          <div class="element__info">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__forms" name="popup-form">
          <input class="popup__form popup__form_type_name" type="text" placeholder="Имя" name="name" value="" required>
          <input class="popup__form popup__form_type_job" type="text" placeholder="О себе" value="" name="description">
          <button class="popup__save-button" type="submit"><span>Сохранить</span></button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </section>

  </div>

  <script src="./script/index.js"></script>

</body>
</html>
